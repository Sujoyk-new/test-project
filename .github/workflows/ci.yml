# This workflow will build a Java project with Gridle
name: Java CI with Gradle # (optional) displays on repos action page

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [master]

  jobs:
    build:

      runs-on: ubuntu-laatest

      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Grant execute permission for gradlew
          run: chmod +x gradlew
        - name: Build with Gradle
          run: ./gradlew build
